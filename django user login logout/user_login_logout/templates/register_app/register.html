{% extends "register_app/base.html"%}
{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h2>Registered Successfully!!</h2>
  {% else %}
  <form enctype="multipart/form-data" method="post">
    {{user_form.as_p}}
    {{profile_form.as_p}}
    {% csrf_token %}
    <input type="submit" name="" value="register">
  </form>
  {% endif %}
</div>


{% endblock %}
